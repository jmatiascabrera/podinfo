name: release

on:
  push:
    tags:
      - '*'

permissions:
  contents: read
  actions: write

env:
  IMAGE_REPOSITORY: 745892955196.dkr.ecr.us-east-1.amazonaws.com/javier/podinfo

jobs:
  release:
    outputs:
      image_tag: ${{ steps.prep.outputs.VERSION }}
      image_repository: ${{ env.IMAGE_REPOSITORY }}
    runs-on: self-hosted-runner-docker-medium
    permissions:
      contents: write # needed to write releases
      id-token: write # needed for keyless signing
      actions: write # needed to dispatch the main pipeline
    steps:
      - uses: actions/checkout@v6

      - uses: ./.github/actions/runner-cleanup

      - name: Configure AWS credentials for ECR
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-region: us-east-1

      - name: Setup Go
        uses: actions/setup-go@v6
        with:
          go-version: 1.25.x


      - name: Setup QEMU
        uses: docker/setup-qemu-action@v3
        with:
          platforms: all

      - name: Setup Docker Buildx
        id: buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Amazon ECR
        uses: aws-actions/amazon-ecr-login@v2

      - name: Prepare
        id: prep
        run: |
          VERSION=sha-${GITHUB_SHA::8}
          if [[ $GITHUB_REF == refs/tags/* ]]; then
            VERSION=${GITHUB_REF/refs\/tags\//}
          fi
          echo "BUILD_DATE=$(date -u +'%Y-%m-%dT%H:%M:%SZ')" >> $GITHUB_OUTPUT
          echo "VERSION=${VERSION}" >> $GITHUB_OUTPUT
          echo "REVISION=${GITHUB_SHA}" >> $GITHUB_OUTPUT

      - name: Generate images meta
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: |
            ${{ env.IMAGE_REPOSITORY }}
          tags: |
            type=raw,value=${{ steps.prep.outputs.VERSION }}
            type=raw,value=latest

      - name: Publish multi-arch image
        uses: docker/build-push-action@v6
        with:
          sbom: true
          provenance: true
          push: true
          builder: ${{ steps.buildx.outputs.name }}
          context: .
          file: ./Dockerfile.xx
          build-args: |
            REVISION=${{ steps.prep.outputs.REVISION }}
          platforms: linux/amd64
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha,scope=release-multiarch
          cache-to: type=gha,scope=release-multiarch,mode=max


      - name: Publish base image
        uses: docker/build-push-action@v6
        with:
          push: true
          builder: ${{ steps.buildx.outputs.name }}
          context: .
          platforms: linux/amd64
          file: ./Dockerfile.base
          tags: ${{ env.IMAGE_REPOSITORY }}-base:latest
          cache-from: type=gha,scope=release-base
          cache-to: type=gha,scope=release-base,mode=max

      - name: Publish release
        uses: goreleaser/goreleaser-action@v6
        with:
          version: latest
          args: release --skip=validate
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  trigger_main_pipeline:
    name: Trigger main pipeline
    needs: release
    runs-on: ubuntu-latest
    permissions:
      actions: write
      contents: read
    steps:
      - name: Dispatch main pipeline
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            await github.rest.actions.createWorkflowDispatch({
              owner: context.repo.owner,
              repo: context.repo.repo,
              workflow_id: "main-pipeline.yml",
              ref: "main",
              inputs: {
                image_tag: "${{ needs.release.outputs.image_tag }}",
                image_repository: "${{ needs.release.outputs.image_repository }}"
              }
            })
